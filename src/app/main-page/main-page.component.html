<div class="main-page">
    <header>
        <div class="logo">
            <img src="assets/Docusketch.png" width="250">
        </div>
        <nav>
            <ul>
                <li><a href="#">ГЛАВНАЯ</a></li>

                <li><a href="#">КУПИТЬ ПОДПИСКУ</a></li>
                <li><a href="#">LOGOUT</a></li>
            </ul>
        </nav>
        <div class="user-info">Информация о текущем пользователе</div>
        <button class="logout-btn">Logout</button>
    </header>


    <main>
        <h1>Новости</h1>

        <div class="filter">
            <select class="category-filter">
                <option value="all">Все категории</option>
                <option value="category1">Категория 1</option>
                <option value="category2">Категория 2</option>
                <option value="category3">Категория 3</option>
            </select>

            <input type="text" class="search-input" placeholder="Поиск по названию">
        </div>

        <div class="news">
            <ul class=news-list>
                <li *ngFor="let item of newsData" class="news-card">
                    <img [src]="item.img" alt="img" class="news-image">
                    <div class="news-content">
                        <h3 class="news-title">{{item.title}}</h3>
                        <p class="news-description">{{item.discription}}</p>
                        <a href="" class="read-more">Читать далее</a>
                    </div>
                </li>

            </ul>
        </div>
    </main>
</div>
